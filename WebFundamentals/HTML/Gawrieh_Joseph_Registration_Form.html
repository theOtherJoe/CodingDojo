<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Awesome Registration Form</h1>
        <p>Please fill in the registration form below</p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <br>
        <br>
        <label for="password_confirmation">Confirm Password:</label>
        <input type="text" id="password_confirmation" name="password_confirmation">
        <br>
        <br>
        <label for="date">Birthday:</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="other">
        <br>
        <br>
        <p>A short little blurb about yourself:</p>
        <textarea name="description"></textarea>
        <br>
        <br>
        <p>Favorite Language:
            <select name="language">
                <option value="language">Javascript</option>
                <option value="language">Python</option>
                <option value="language">C++</option>
            </select>
        </p>
        <br>
        <br>
        <input type="submit" value="Submit it!">
    </body>
</html>
