<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Zingers Homemade Ice Cream</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-2 mb-4">Zingers Homemade Ice Cream</h1>
        <p>Welcome to Zingers! Please login or register an account to get your tasty ice cream churning!</p>
        <div class="row">
            <div class="col-md-4 border">
                <h4 class="mt-2">Create Your Account!</h4>
                <form action="user/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name" class="mt-2">First Name:</label>
                        <input type="text" name="first_name" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="mt-2">Last Name:</label>
                        <input type="text" name="last_name" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-2">Email:</label>
                        <input type="text" name="email" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="mt-2">Birthday:</label>
                        <input type="date" name="birthday" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-2">Password:</label>
                        <input type="password" name="password" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="mt-2">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control mt-2">
                    </div>
                    <button class="btn btn-primary mt-4 mb-4">Register!</button>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6 border">
                <h4 class="mt-2">Login</h4>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="mt-2">Email:</label>
                        <input type="text" name="email" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-2">Password:</label>
                        <input type="password" name="password" class="form-control mt-2">
                    </div>
                    <button class="btn btn-primary mt-4">Login</button>
                </form>
            </div>
            {% if messages %}
            <ul class="messages mt-2">
                {% for message in messages %}
                    <li>Error! {{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
