<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Zingers Homemade Ice Cream</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="mb-0 h1">Welcome Back, {{ current_user.first_name }}!</span>
            <a class="navbar-brand mr-sm-2 my-2" href="/dashboard">Dashboard</a>
            <a class="navbar-brand mr-sm-2 my-2" href="/flavors">Flavors</a>
            <a class="navbar-brand mr-sm-2 my-2" href="/create_order">Create Order</a>
            <a class="navbar-brand mr-sm-2 my-2" href="/logout">Log Out</a>
        </nav>
        <div class="row">
            <div class="w-100">
                <img src="/static/ZingersEatIceCream.webp" class="img-fluid" alt="yummy ice cream">
            </div>
        </div>
        <h3 class="mt-2 mb-2 text-center">Take a look at our tasty homemade flavors!</h3>
        {% for ic in all_flavors %}
        <p>
            <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapsell" data-bs-target="#{{ic.ic_flavor}}Collapse" aria-expanded="false" aria-controls="{{ic.ic_flavor}}Collapse">
                {{ic.ic_flavor}}
            </button>
        </p>
        <div class="collapse" id="{{ic.ic_flavor}}Collapse">
            <div class="card card-body mb-2">
                {{ic.description}} {% if current_user not in ic.users_who_like.all %}<a id="like_{{ic.ic_flavor}}" href="/{{current_user.id}}/{{ic.id}}/like_flavor">Like!</a> {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
