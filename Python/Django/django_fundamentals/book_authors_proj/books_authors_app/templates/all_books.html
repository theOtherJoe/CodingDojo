<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-2 ">Add a Book</h2>
                <form action="/create_book" method="POST">
                    {% csrf_token %}
                    <div class="form-group row mt-2">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" name="description" rows="4"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-secondary px-3 mt-2">Add</button>
                </form>
                <a href="/authors">Hop on over to the authors page!</a>
            </div>
            <div class="col-md-6">
                <table class="table-bordered col-md-4 mt-4">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for id in books %}
                        <tr>
                            <th scope="row">{{id.id}}</th>
                            <th>{{id.title}}</th>
                            <th><a href="/all_books/{{id.id}}">View</a></th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
