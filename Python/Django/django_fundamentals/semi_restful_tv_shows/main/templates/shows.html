<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-2">All Shows</h1>
        <table class="table table-bordered mt-4 table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for id in shows %}
                <tr>
                    <th scope="row">{{id.id}}</th>
                    <th>{{id.title}}</th>
                    <th>{{id.network.name}}</th>
                    <th>{{id.release_date}}</th>
                    <th><a href="/shows/{{id.id}}">Show</a> | <a href="/shows/{{id.id}}/edit">Edit</a> | <a href="/shows/{{id.id}}/destroy">Delete</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
