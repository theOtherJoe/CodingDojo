<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container">
        <h1>Edit Show {{single_show.id}}</h1>
        <form action="/shows/{{single_show.id}}/update" method="POST">
            {% csrf_token %}
            <div class="col-sm-4">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title">
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="network" class="col-form-label">Network</label>
                    <input type="text" name="network" class="form-control" id="network">
                </div>
                <div class="col-sm-2">
                    <label for="release_date" class="col-form-label">Release Date</label>
                    <input type="date" class="form-control" name="release_date">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="description" class="col-form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="4"></textarea>
            </div>
            <button class="btn btn-secondary mt-2 mb-2">Update</button>
        </form>
        <a href="/shows/{{single_show.id}}">Go to Show</a>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>Error! {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
