<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <!-- <a class="d-block text-right" href="/shows">Go Back</a> -->
    <div class="container">
        <a href="/shows">Go Back</a>
        <h1 class="mt-2">Add a New Show</h1>
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <div class="col-sm-4">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title">
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="network" class="col-form-label">Network</label>
                    <input type="text" name="network" class="form-control" id="network">
                </div>
                <div class="col-sm-2">
                    <label for="release_date" class="col-form-label">Release Date</label>
                    <input type="date" class="form-control" name="release_date">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="description" class="col-form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="4"></textarea>
            </div>
            <button class="btn btn-secondary mt-2">Create</button>
        </form>
    </div>
</body>
</html>
