<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form>
            {% csrf_token %}
            <h1 class="mb-3 mt-4">Submitted Info</h1> 
            <div class="row mb-3">
                <label for="nameResult" class="form-label col-sm-2">Name:</label>
                <input readonly class="col-sm-4" id="nameResult" value="{{name}}">
            </div>
            <div class="row mb-3">
                <label for="locationResult" class="form-label col-sm-2">Dojo Location:</label>
                <input readonly class="col-sm-4" id="locationResult" value="{{location}}">
            </div>
            <div class="row mb-3">
                <label for="languageResult" class="form-label col-sm-2">Favorite Language:</label>
                <input readonly class="col-sm-4" id="languageResult" value="{{language}}">
            </div>
            <div class="row mb-3">
                <label for="commentResult" class="form-label col-sm-2">Comment:</label>
                <input readonly class="col-sm-4" id="commentResult" value="{{comment}}">
            </div>
            <button class="btn btn-primary col-md-4 mt-4">Go Back!</button>
        </form>
    </div>
</body>
</html>
