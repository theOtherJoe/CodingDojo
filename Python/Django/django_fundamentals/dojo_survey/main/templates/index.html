<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action="/create_dash" method="post">
            {% csrf_token %}
            <h1 class="mb-3 mt-4">User Info</h1> 
            <div class="row mb-3">
                <label for="name" class="col-sm-2">Your Name:</label>
                <input type="text" class="col-sm-4" name="name">
            </div>
            <div class="row mb-3">
                <label for="location" class="col-sm-2">Dojo Location:</label>
                <input  class="col-sm-4" list="locationOptions" name="location" placeholder="Type to search...">
                <datalist id="locationOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="row mb-3">
                <label for="fav_language" class="col-sm-2">Favorite Language:</label>
                <input type="text" class="col-sm-4" list="languageOptions" name="fav_language" placeholder="Type to search...">
                <datalist id="languageOptions">
                    <option value="Python">
                    <option value="C++">
                    <option value="Java">
                    <option value="Rust">
                    <option value="Go">
                    <option value="C">
                </datalist>
            </div>
            <div class="row mb-3">
                <label for="comment" class="form-label col-sm-2">Comment (optional):</label>
                <textarea type="text" class="form-control" name="comment" rows="4"></textarea>
            </div>
            <button class="btn btn-primary col-md-4 mt-4">Submit!</button>
        </form>
    </div>
</body>
</html>
